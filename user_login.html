<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script defer src="https://kit.fontawesome.com/7ef8cdf2ef.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <header>

        <!--Site Logo-->
        <!--caption: Literature that makes your skin crawl-->
        <a class="logo" href="index.html">
            <img src="images/202304__/GFVV6790.PNG" alt="VOLUME: VILE">
        </a>
        <nav class="navbar">
            <ul>
                <li><a href="index.html" class="green">Home</a></li>
                <li><a href="user_registration.html" class="green">User Registration</a></li>
                <li><a href="user_login.html" class="green">User Login</a></li>
                <li><a href="products.html" class="green">Products</a></li>
                <li><a href="checkout.html" class="green">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="card" style="width: 45rem;">
            <div class="card-body">
                <form>
                    <!--required-->
                    <fieldset>

                        <h2 class="card-title">Login</h2>
                        <h6 class="login-caption"><a href="user_registration.html" class="card-subtitle green">Or Sign Up Here</a></h6>
                        <div class="card-text">
                            <div>
                                <label for="username2">Username</label>
                                <input type="text" id="username2" name="username" required minlength="4" maxlength="8">
                            </div>
                            <div>
                                <label for="password2">Password</label>
                                <input type="text" id="password2" name="password" required minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                            </div>


                        </div>
                        <div class="card-subtitle mb-2 text-muted">
                            <input type="checkbox" id="rememberme" name="rememberme">
                            <label>Remember Me</label>
                        </div>
                        <a href="#" class="card-link"></a>
                    </fieldset>
                    <!--username-->
                    <!--password-->
                    <!--remember me checkbox-->
                    <div class="card-link">
                        <button type="submit"><a href="products.html" class="green">Submit</a></button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-logo">
            <h3 class="footer-caption">Thanks for Visiting!</h3>
            <img src="images/202304__/vv_full_logo.png" alt="VOLUME VENOM">
        </div>
        
        <ul>
            <li><a class="footer-links" href="#">Links</a></li>
            <li><a class="footer-links" href="#">Contact Info</a></li>
            <li><a class="footer-links" href="#">Store Coming Soon!</a></li>
        </ul>
    </footer>

    <script type="text/javascript">
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })
    </script>
</body>

</html>
